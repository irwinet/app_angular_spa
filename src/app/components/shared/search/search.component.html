<h1>Buscando: <small>{{termino}}</small></h1>
<hr>

<div *ngIf="heroes.length==0" class="alert alert-primary animated fadeIn fast" role="alert">
    No existen resultados con el termino <strong>{{termino}}</strong>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes;let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">
                Ver más...
            </button>
            <!-- <a [routerLink]="['/heroe',i]" class="btn btn-primary">Ver más...</a> -->
        </div>
    </div>
</div>
